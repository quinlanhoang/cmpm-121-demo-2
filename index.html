<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticker Sketchpad</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <h1>Sticker Sketchpad</h1>
    <div class="toolbar">
      <button id="thinButton" class="tool-button">Thin Marker</button>
      <button id="thickButton" class="tool-button">Thick Marker</button>
      <button id="addStickerButton" class="tool-button">Add Custom Sticker</button>
    </div>
    <div class="canvas-container">
      <div id="stickerContainerParent" style="display: flex; flex-direction: column; align-items: center;">
        <p style="margin: 5px 0; font-weight: bold;">Press R to rotate stickers</p> 
        <div id="stickerContainer" class="sticker-panel"></div>
      </div>
      <canvas id="drawingCanvas" width="384" height="384"></canvas>
    </div>
    <div class="controls">
      <button id="undoButton">Undo</button>
      <button id="redoButton">Redo</button>
      <button id="clearButton">Clear</button>
      <button id="exportButton">Export</button> 
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
